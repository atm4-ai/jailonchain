<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>JAIL.ONCHAIN - 爆料上传</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Special Elite', serif;
      margin: 0;
      background: url('bg.jpg') repeat center center fixed;
      background-size: cover;
      color: #000;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      font-size: 48px;
      margin-bottom: 10px;
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
    }
    nav a {
      margin: 0 20px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      color: #000;
      border-bottom: 2px solid transparent;
    }
    nav a:hover {
      border-bottom: 2px solid #000;
    }
    .report {
      background-color: rgba(255, 255, 210, 0.85);
      padding: 20px;
      margin-bottom: 30px;
      border: 2px solid #000;
    }
    .address-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .copy-btn {
      font-size: 16px;
      padding: 4px 10px;
      cursor: pointer;
      border: 1px solid #000;
      background-color: #fff6d6;
    }
    .copy-btn.copied {
      background-color: #b8e986;
    }
    .tag {
      display: inline-block;
      margin-right: 10px;
      margin-bottom: 6px;
      padding: 4px 10px;
      background-color: #fff6d6;
      border: 2px solid #000;
      cursor: pointer;
    }
    .tag.voted {
      background-color: #d4edaf;
    }
    .overall {
      margin-top: 10px;
      display: inline-block;
      padding: 6px 14px;
      border: 2px solid #000;
      background-color: #fff6d6;
      font-weight: bold;
      cursor: pointer;
    }
    .overall.voted {
      background-color: #d4edaf;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JAIL.ONCHAIN</h1>
    <nav>
      <a href="index.html">🏠 监狱名单</a>
      <a href="submit.html">📝 爆料一个地址</a>
    </nav>

    <div class="report">
      <div class="address-line">
        <div class="address">0xABC123...BADF</div>
        <button class="copy-btn" onclick="copyAddress('0xABC1234567890BADFABCD1234567890BADFABCD1', this)">📋</button>
      </div>
      <div class="tags">
        <span class="tag" onclick="voteTag(this)">庄家 👍 <span class="count">12</span></span>
        <span class="tag" onclick="voteTag(this)">洗盘精 👍 <span class="count">7</span></span>
      </div>
      <div class="content">偷跑狗币，仅用5秒砸盘80%。疑似团队老鼠仓。</div>
      <div class="overall" onclick="voteOverall(this)">该地址整体可信 👍 <span class="count">33</span></div>
    </div>
  </div>
  <script>
    function voteTag(el) {
      if (el.classList.contains('voted')) return;
      const countSpan = el.querySelector('.count');
      countSpan.textContent = parseInt(countSpan.textContent) + 1;
      el.classList.add('voted');
    }
    function voteOverall(el) {
      if (el.classList.contains('voted')) return;
      const countSpan = el.querySelector('.count');
      countSpan.textContent = parseInt(countSpan.textContent) + 1;
      el.classList.add('voted');
    }
    function copyAddress(address, el) {
      navigator.clipboard.writeText(address).then(() => {
        el.textContent = "✔";
        el.classList.add("copied");
        setTimeout(() => {
          el.textContent = "📋";
          el.classList.remove("copied");
        }, 2000);
      });
    }
  </script>
</body>
</html>
