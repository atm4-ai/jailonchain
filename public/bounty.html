# 将用户提供的悬赏榜 HTML 代码整合并加入生成的海报背景图，写入 bounty_poster.html
html_combined = """
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAIL.ONCHAIN - 悬赏榜</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Special Elite', serif;
      margin: 0;
      background: url('bg.jpg') repeat center center fixed;
      background-size: cover;
      color: #000;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      margin-bottom: 10px;
    }

    .poster-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .poster {
      background: url('poster_bg.png') no-repeat center center;
      background-size: cover;
      width: 300px;
      height: 450px;
      padding: 30px 20px;
      border: 5px solid #000;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      color: #2c1d00;
      text-align: center;
    }

    .poster h2 {
      font-size: 18px;
      margin: 0;
      word-break: break-all;
    }

    .poster .bounty {
      font-size: 22px;
      color: darkred;
      margin-top: 10px;
      font-weight: bold;
    }

    .back-btn {
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .poster {
        width: 90%;
        height: auto;
        padding: 20px;
        background-size: contain;
      }

      .poster h2 {
        font-size: 16px;
      }

      .poster .bounty {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>悬赏榜（Top 10）</h1>
    <div class="back-btn"><a href="/index.html"><button>返回首页</button></a></div>
    <div class="poster-wrapper" id="posters"></div>
  </div>
  <script>
   fetch('/api/reports')
    .then(res => res.json())
    .then(data => {
      const posters = document.getElementById('posters');

      const sorted = data
        .map(item => ({
          ...item,
          likes: Object.values(item.tagVotes || {}).reduce((a, b) => a + b, 0)
        }))
        .sort((a, b) => b.likes - a.likes)
        .slice(0, 10);

      posters.innerHTML = '';
      sorted.forEach((item, index) => {
        const el = document.createElement('div');
        el.className = 'poster';
        el.innerHTML = `
          <h2>#${index + 1}<br>${item.address}</h2>
          <p class="bounty">${item.likes * 10000} Bounty</p>
        `;
        posters.appendChild(el);
      });
    });
  </script>
</body>
</html>
