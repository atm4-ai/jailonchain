  <script>
    function renderReports(data) {
      const container = document.getElementById("reportList");
      if (data.length === 0) {
        container.innerHTML = "<p>æš‚æ— çˆ†æ–™åœ°å€ã€‚</p>";
        return;
      }
      container.innerHTML = "";
      data.forEach(r => {
        const div = document.createElement("div");
        div.className = "report";
        const tagHTML = (r.tags || []).map(tag => `
          <span class="tag" data-tag="${tag}" onclick="likeTag('${r.address}', '${tag}', this)">
            ${tag} ğŸ‘ ${(r.tagVotes && r.tagVotes[tag]) || 0}
          </span>`).join("");
        const totalLikes = Object.values(r.tagVotes || {}).reduce((a, b) => a + b, 0);
        div.innerHTML = `
          <div class="address-line">
            <div class="address">${r.address}</div>
            <button class="copy-btn" onclick="copyAddress('${r.address}', this)">ğŸ“‹</button>
          </div>
          <div class="tags">${tagHTML}</div>
          <div class="total-likes">æ€»ç‚¹èµæ•°ï¼š${totalLikes}</div>
          <div class="description">${r.description || "ï¼ˆæ— å†…å®¹ï¼‰"}</div>
        `;
        container.appendChild(div);
      });
    }

    function copyAddress(address, btn) {
      navigator.clipboard.writeText(address).then(() => {
        btn.textContent = "âœ”";
        btn.classList.add("copied");
        setTimeout(() => {
          btn.textContent = "ğŸ“‹";
          btn.classList.remove("copied");
        }, 2000);
      });
    }

    function likeTag(address, tag, el) {
      fetch("/api/like", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ address, tag })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          let count = parseInt(el.innerText.match(/\d+/g)?.pop() || "0");
          el.innerText = `${tag} ğŸ‘ ${count + 1}`;
        } else {
          alert(data.error || "ç‚¹èµå¤±è´¥");
        }
      })
      .catch(err => {
        alert("ç½‘ç»œé”™è¯¯æˆ–æœåŠ¡å™¨å¼‚å¸¸");
        console.error(err);
      });
    }

    function searchAddress() {
      const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
      const container = document.getElementById("reportList");

      if (!/^0x[a-fA-F0-9]{40}$/.test(keyword)) {
        alert("âŒ åœ°å€æ ¼å¼éæ³•");
        return;
      }

      fetch("/api/reports")
        .then(res => res.json())
        .then(data => {
          const match = data.find(r => r.address.toLowerCase() === keyword);
          if (match) {
            container.innerHTML = "<h2>ğŸ” æœç´¢ç»“æœ</h2>";
            renderReports([match]);
          } else {
            container.innerHTML = `<p>âš ï¸ æœªå‘ç°è¯¥åœ°å€ç›¸å…³çˆ†æ–™</p>`;
          }
        })
        .catch(() => {
          alert("ç½‘ç»œé”™è¯¯æˆ–æœåŠ¡å™¨å¼‚å¸¸");
        });
    }

    function loadReports() {
      const sortBy = document.getElementById("sortOption")?.value || "likes";
      fetch("/api/reports")
        .then(res => res.json())
        .then(data => {
          if (sortBy === "likes") {
            data.sort((a, b) => {
              const aLikes = Object.values(a.tagVotes || {}).reduce((x, y) => x + y, 0);
              const bLikes = Object.values(b.tagVotes || {}).reduce((x, y) => x + y, 0);
              return bLikes - aLikes;
            });
          } else if (sortBy === "time") {
            data.sort((a, b) => {
              return new Date(b.timestamp || b.date || 0) - new Date(a.timestamp || a.date || 0);
            });
          }
          renderReports(data);
        })
        .catch(() => {
          document.getElementById("reportList").innerHTML = "<p>âŒ åŠ è½½å¤±è´¥</p>";
        });
    }

    document.getElementById("searchInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        searchAddress();
      }
    });

    // åˆå§‹åŒ–åŠ è½½æ•°æ®
    loadReports();
  </script>
